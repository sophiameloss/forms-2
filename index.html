<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Introducción a los formularios</h1>
     <form action="#" method="post">
     
     <label for="nombre">Nombre completo:</label> 
     <input type="text" id="Nombre" name="Nombre" required> <br> <br>

     <label for="correo"> Correo electrónico:</label>
     <input type="email" id="correo" name="Correo" required> <br> <br>

     <label for="psw">Contraseña:</label>
     <input type="password" id="psw" name="psw" required> <br> <br>

     <label for="fecha">Fecha de nacimiento:</label>
     <input type="date" id="fecha" name="fecha" required> <br> <br>

     <label for="Sexo">Sexo:</label> <br>
     <input type="radio" id="Masculino" name="Sexo" value="masculino">
     <label for="Masculino">Masculino</label> <br>
     <input type="radio" id="Femenino" name="Sexo" value="Femenino">
     <label for="Femenino">Femenino</label><br>
     <input type="radio" id="Otro" name:"Sexo" value="Otro">
     <label for="Otro">Otro</label> <br>
      <br> <br>
     <label for="pais">País:</label>
     <select name="pais" id="pais">
         <option value="mexico">México</option>
         <option value="usa">Estados Unidos</option>
         <option value="italia">Italia</option>
         <option value="Grecia">Grecia</option>
     </select>
      <br> <br> 
     <label for="comentarios">Comentarios:</label> <br> <br>
     <textarea name="comentarios" id="Comentarios" cols="30" rows="4"></textarea> <br><br>

     <input type="submit" value="Enviar">



</form>






    
    
</body>
</html>
